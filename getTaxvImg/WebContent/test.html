		checkInv();
		function checkInv(){
			var fpdm = '144001724660';
			var InvNo = "01908342";
			var InvDate = "20180312";
			var PriceExTax = "229059.83";
			console.log("fpdm: " + fpdm 
					+ " && InvNo: " + InvNo 
					+ " && InvDate: " + InvDate 
					+ " && PriceExTax: " + PriceExTax);
			var nowtime = new Date().getTime().toString();
			console.log("nowtime: " + nowtime);
			var pk_str = $.ckcode(fpdm.toString(),nowtime);
			console.log('publickey_str: ' + pk_str);
			
			var url = 'http://localhost:8080/getTaxvImg/CheckInv';
			$.ajax({
				type:'GET',
				url:url,
				dataType:'json',
				data:{'fpdm':fpdm,'InvNo':InvNo,'InvDate':InvDate,'PriceExTax':PriceExTax,'nowtime':nowtime,'publickey':pk_str},
				success:function(){
					console.log('DONE!');
				}
			});
		}
